type Message {
  aiResponse: String!
  sessionId: String!
}
input MessageDocument {
  id: String!,
  name: String!,
  type: String!,
  sizeText: String!,
}
type User {
  id: ID!
  email: String
  displayName: String
  isActive: Boolean
  role: String
  createdAt: String
}

type Query {
  pendingUsers: [User!]!
}

type Mutation {
  chat(message: String!, sessionId: String, messageDocuments: [MessageDocument]): Message!
  approveUser(id: ID!): User!
  removeUser(id: ID!): User!
}
