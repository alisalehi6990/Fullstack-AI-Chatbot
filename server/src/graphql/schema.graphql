type Message {
  userMessage: String!
  aiResponse: String!
}
input ChatHistoryInput {
  isUser: Boolean!
  content: String!
}
type User {
  id: ID!
  email: String
  displayName: String
  isActive: Boolean
  role: String
  createdAt: String
}

type Query {
  pendingUsers: [User!]!
}

type Mutation {
  chat(message: String!, chatHistory: [ChatHistoryInput!]!): Message!
  approveUser(id: ID!): User!
  removeUser(id: ID!): User!
}
